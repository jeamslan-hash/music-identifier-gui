name: Build Desktop App with PyInstaller

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: pyinstaller --onefile --windowed music_identifier_gui.py
      - uses: actions/upload-artifact@v4
        with:
          name: Music-Identifier-Windows
          path: dist/music_identifier_gui.exe
